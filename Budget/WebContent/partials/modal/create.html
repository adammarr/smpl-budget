<div class="modal-header">
    <h3>Create a Budget</h3>
</div>
<div class="modal-body">
    <p>Enter a starting account amount</p>
    <form class="form-horizontal" role="form" ng-submit="ok()">
        <div class="form-group">
            <label for="budgetName" class="col-sm-3 control-label">Budget Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="input.budgetName" class="form-control" id="budgetName" placeholder="My Budget"/>
            </div>
        </div>
        <div class="form-group">
            <label for="startAmount" class="col-sm-3 control-label">Starting amount</label>
            <div class="col-sm-9">
                <input type="number" step=".01" ng-model="input.startAmount" class="form-control" id="startAmount" placeholder="9999.99"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
