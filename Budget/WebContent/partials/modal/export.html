<div class="modal-header">
    <h3>Export Budget: {{name}}</h3>
</div>
<div class="modal-body">
    <p>Export the the budget: [{{name}}] to share with other, or for local backup.</p>
    <form role="form">
        <div class="form-group">
            <label for="export">Copy the text below</label>
            <textarea ng-model="exportJSON" class="form-control" id="export" placeholder="My Budget" rows="10"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
