<div class="modal-header">
    <h3>Add a Transaction</h3>
</div>
<div class="modal-body">
    <p>
        For transactions that repeat over time, choose "Repeating".
        For a one time transaction, choose "One time". For transactions
        that repeat indefinitely, leave End Date empty.
    </p>
    <form class="form-horizontal" role="form" ng-submit="ok()">
        <div class="form-group">
            <label for="transName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="input.transName" class="form-control" id="transName" placeholder="My Transaction"/>
            </div>
        </div>
        <div class="form-group">
            <label for="trans" class="col-sm-3 control-label">Transaction</label>
            <div class="col-sm-8">
                <select ng-model="input.trans" class="form-control" id="trans">
                    <option value="0">Debit</option>
                    <option value="1">Credit</option>
                </select>
            </div>
            <div class="col-sm-1">
            	<a href="#" tooltip-trigger="mouseenter" tooltip="Choose whether this transaction will Deduct Funds (debit) or Increase Funds (credit)."><span class="glyphicon glyphicon-question-sign"></span></a>
            </div>
        </div>
        <div class="form-group">
            <label for="transType" class="col-sm-3 control-label">Type</label>
            <div class="col-sm-8">
                <select ng-model="input.transType" class="form-control" id="transType">
                    <option value="0">One Time</option>
                    <option value="1">Repeating</option>
                </select>
            </div>
            <div class="col-sm-1">
            	<a href="#" tooltip-trigger="mouseenter" tooltip="Choose whether this transaction will repeat over time, or is a one-time occurance."><span class="glyphicon glyphicon-question-sign"></span></a>
            </div>
        </div>
        <div class="form-group">
            <label for="transAmount" class="col-sm-3 control-label">Amount</label>
            <div class="col-sm-9">
                <input type="number" step=".01" ng-model="input.transAmount" class="form-control {{ {true: 'debit', false: 'credit'}[input.trans === '0'] }}" id="transAmount" placeholder="9999.99"/>
            </div>
        </div>
        <div ng-if="input.transType === '0'">
            <div class="form-group">
                <label for="transDate" class="col-sm-3 control-label">Date</label>
                <div class="col-sm-9">
                    <input type="date" ng-model="input.transDate" class="form-control" id="transDate"/>
                </div>
            </div>
        </div>
        <div ng-if="input.transType === '1'">
            <div class="form-group">
                <label for="transDate" class="col-sm-3 control-label">Begin Date</label>
                <div class="col-sm-9">
                    <input type="date" ng-model="input.transDate" class="form-control" id="transDate"/>
                </div>
            </div>
            <div class="form-group">
                <label for="transEndDate" class="col-sm-3 control-label">End Date</label>
                <div class="col-sm-9">
                    <input type="date" ng-model="input.transEndDate" class="form-control" id="transEndDate"/>
                </div>
            </div>
            <div class="form-group input-group">
                <label for="transInt" class="col-sm-3 control-label">Interval</label>
                <div class="col-sm-9">
                    <input type="number" step=".01" ng-model="input.transInt" class="form-control" id="transInt" placeholder="Interval"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            {{ { '0': 'Days', '1': 'Weeks', '2': 'Months' }[input.transIntType]}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a ng-click="input.transIntType = '0'">Days</a></li>
                            <li><a ng-click="input.transIntType = '1'">Weeks</a></li>
                            <li><a ng-click="input.transIntType = '2'">Months</a></li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
        <div ng-if="input.trans === '0'">
            <div class="form-group">
                <label for="transWeb" class="col-sm-3 control-label">Website</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="input.transWeb" class="form-control" id="transWeb" placeholder="http://makeapayment.com"/>
                </div>
            </div>
        </div>
        <div class="form-group">
        	<label for="transNote" class="col-sm-3 control-label">Notes</label>
           	<div class="col-sm-9">
            	<textarea ng-model="input.transNote" class="form-control" id="transNote" placeholder="Notes and Reminders"></textarea>
           	</div>
       	</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
